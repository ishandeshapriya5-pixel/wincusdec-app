<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinCusdec Pro - Data Management System</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #34495e; --accent: #3498db; --success: #27ae60; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        
        /* Upload Area */
        .upload-card { background: white; padding: 30px; border-radius: 15px; text-align: center; border: 3px dashed var(--accent); cursor: pointer; transition: 0.3s; }
        .upload-card:hover { background: #f1faff; }
        
        /* Search Bar */
        .search-box { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* Dashboard Table */
        .data-table { width: 100%; background: white; border-collapse: collapse; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .data-table th { background: var(--primary); color: white; padding: 15px; text-align: left; }
        .data-table td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        .data-table tr:hover { background: #f9f9f9; }

        .badge-duty { background: var(--success); color: white; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .badge-jpy { color: #d35400; font-weight: bold; }
        
        .no-data { text-align: center; padding: 40px; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: var(--primary); text-align: center;">WinCusdec වාහන දත්ත කළමනාකරණය</h2>

    <div class="upload-card" onclick="document.getElementById('xmlMultiple').click()">
        <h3 style="color: var(--accent); margin: 0;">XML ගොනු එකක් හෝ කිහිපයක් මෙතැනට දමන්න</h3>
        <p>Click here to select multiple XML files</p>
        <input type="file" id="xmlMultiple" hidden accept=".xml" multiple onchange="handleFiles(this.files)">
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="වාහන වර්ගය, චැසි අංකය (Chassis) හෝ ඕනෑම විස්තරයක් ඇතුළත් කර සොයන්න..." onkeyup="filterData()">

    <table class="data-table" id="dataTable">
        <thead>
            <tr>
                <th>වාහනය (Vehicle)</th>
                <th>චැසි අංකය (Chassis)</th>
                <th>ඉන්වොයිස් අගය (JPY)</th>
                <th>අවසන් Duty (Rs.)</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
    <div id="noDataMsg" class="no-data">තවමත් දත්ත කිසිවක් ඇතුළත් කර නොමැත.</div>
</div>

<script>
    // පද්ධතියේ මතකය (Local Storage) පරීක්ෂාව
    let vehicleDatabase = JSON.parse(localStorage.getItem('vehicleDB')) || [];
    renderTable();

    function handleFiles(files) {
        let filesProcessed = 0;
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const parser = new DOMParser();
                const xml = parser.parseFromString(e.target.result, "text/xml");
                const getVal = (tag) => xml.getElementsByTagNameNS("*", tag)[0]?.textContent?.trim() || "N/A";

                // 1. වාහන විස්තර කියවීම
                const name = getVal("Description_of_goods").split('\n')[0];
                const chassis = getVal("Chassis_Number") !== "N/A" ? getVal("Chassis_Number") : getVal("Marks1_of_packages").replace("CH.NO: ", "");
                
                // 2. ඉන්වොයිස් අගය
                const inv = parseFloat(getVal("Item_price")).toLocaleString() + " JPY";
                
                // 3. අවසන් Duty එක
                const dutyAmount = getVal("Totals_taxes");
                const dutyFormatted = dutyAmount !== "N/A" ? "Rs. " + parseFloat(dutyAmount).toLocaleString('en-US', {minimumFractionDigits: 2}) : "N/A";

                // දත්ත වස්තුව (Object) සැකසීම
                const vehicleRecord = {
                    name: name,
                    chassis: chassis,
                    invoice: inv,
                    duty: dutyFormatted,
                    rawSearch: (name + chassis + dutyFormatted).toLowerCase()
                };

                // අලුත් දත්ත මතකයට එකතු කිරීම (Duplicates මගහරියි)
                if(!vehicleDatabase.some(v => v.chassis === vehicleRecord.chassis)) {
                    vehicleDatabase.push(vehicleRecord);
                }

                filesProcessed++;
                if(filesProcessed === files.length) {
                    saveAndRefresh();
                }
            };
            reader.readAsText(file);
        });
    }

    function saveAndRefresh() {
        localStorage.setItem('vehicleDB', JSON.stringify(vehicleDatabase));
        renderTable();
    }

    function renderTable(data = vehicleDatabase) {
        const tbody = document.getElementById('tableBody');
        const noData = document.getElementById('noDataMsg');
        tbody.innerHTML = '';

        if(data.length > 0) {
            noData.style.display = 'none';
            data.forEach(v => {
                const row = `<tr>
                    <td>${v.name}</td>
                    <td><b>${v.chassis}</b></td>
                    <td class="badge-jpy">${v.invoice}</td>
                    <td><span class="badge-duty">${v.duty}</span></td>
                </tr>`;
                tbody.innerHTML += row;
            });
        } else {
            noData.style.display = 'block';
        }
    }

    function filterData() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = vehicleDatabase.filter(v => v.rawSearch.includes(query));
        renderTable(filtered);
    }
</script>

</body>
</html>
